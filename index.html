<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>My List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="logo.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css.css"	>
</head>
<body>

<header>
	<h1>My List</h1>
	<h3>Organize it all with <span class="name">My List</span></h3>
    <p>Make notes, todo-lists and organise your work. Write and note what's important and check them after
        they are completed       
	</p>
</header>



<div class="wrapper">
	<div id="upper">
			<h1>Enter items : </h1>
			<div id="top">
				<input type="name" name="list" id="input" placeholder="Enter here">
				<i class="fa fa-plus" aria-hidden="true" id="submit"></i>
			</div>	
    </div>
	<br>
	<h3 class="hide">Your list:</h3>
	<ol id="list">
	</ol> 

</div>
<script src="js_new.js"></script>
</body>
</html>
